      Loading...
    </div>

      const infoDiv = document.getElementById("info");
      const vpnWarning = document.getElementById("vpn-warning");

      // Get IP and location info from IPInfo Lite
      fetch("https://api.ipinfo.io/lite?token=5b5227270a94be")
        .then(res => res.json())
        .then(data => {
          const ip = data.ip || null;
          const org = data.org || "Unknown ISP";
          const city = data.city || "";
          const region = data.region || "";
          const countryCode = data.country || "";
          const location = `${city}, ${region}, ${getCountryName(countryCode)}`;

          let html = "";

          if (ip && ip.includes(":")) {
            html += `<div>IPv6: ${ip}</div>`;
          } else if (ip) {
            html += `<div>IPv4: ${ip}</div>`;
          }

          if (!ip) {
            html += `<div style="color:red;">You do not have an available IP address.</div>`;
          }

          html += `<div>ISP: ${org}</div>`;
          html += `<div>City: ${location}</div>`;

          infoDiv.innerHTML = html;

          // VPN detection using vpnapi.io
          fetch("https://vpnapi.io/api/?ip=" + ip)
            .then(res => res.json())
            .then(vpnData => {
              const s = vpnData.security || {};
              if (s.vpn || s.proxy || s.tor) {
                vpnWarning.style.display = "block";
              }
            });
        })
        .catch(err => {
          infoDiv.innerHTML = `<div style="color:red;">Failed to load IP information.</div>`;
        });
