<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>User Info</title>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      color: white;
      font-size: 16px;
      text-align: center;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 8px;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div id="ipv4" style="display:none;">IPv4: Loading...</div>
  <div id="ipv6" style="display:none;">IPv6: Loading...</div>
  <div id="isp" style="display:none;">ISP: Loading...</div>
  <div id="city" style="display:none;">City: Loading...</div>
  <div id="error" style="display:none; color: red; font-weight: bold;"></div>

  <script>
    fetch('https://ipinfo.io/json?token=5b5227270a94be')
      .then(response => response.json())
      .then(data => {
        const hasIPv4 = data.ip && data.ip.trim() !== '';
        const isIPv6 = hasIPv4 && data.ip.includes(':');
        const isIPv4 = hasIPv4 && !isIPv6;

        if (!hasIPv4) {
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').innerText = 'You do not have an available IP address';
          return;
        }

        if (isIPv4) {
          const ipv4Div = document.getElementById('ipv4');
          ipv4Div.style.display = 'block';
          ipv4Div.innerText = 'IPv4: ' + data.ip;
        } else {
          // IPv6 only
          const ipv6Div = document.getElementById('ipv6');
          ipv6Div.style.display = 'block';
          ipv6Div.innerText = 'IPv6: ' + data.ip;
        }

        if (data.org && data.org.trim() !== '') {
          const ispDiv = document.getElementById('isp');
          ispDiv.style.display = 'block';
          ispDiv.innerText = 'ISP: ' + data.org;
        }

        const city = data.city || '';
        const region = data.region || '';
        const country = data.country || '';
        if(city || region || country) {
          const cityDiv = document.getElementById('city');
          cityDiv.style.display = 'block';
          let cityLine = 'City: ';
          if(city) cityLine += city;
          if(region) cityLine += ', ' + region;
          if(country) cityLine += ', ' + country;
          cityDiv.innerText = cityLine;
        }
      })
      .catch(err => {
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerText = 'Error loading info';
        console.error(err);
      });
  </script>
</body>
</html>
