<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your IP</title>
    <style>
      body {
        margin: 0;
        background: transparent;
        color: white;
        font-size: 16px;
        text-align: center;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="ip">Loading IP...</div>

    <script>
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ip').innerText = 'Your IP: ' + data.ip;
        })
        .catch(err => {
          document.getElementById('ip').innerText = '⚠️ Could not load IP';
          console.error('Fetch error:', err);
        });
    </script>
  </body>
</html>
