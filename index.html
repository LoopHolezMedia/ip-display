<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your IP</title>
    <style>
      body {
        margin: 0;
        background-color: #080f13;
        color: white;
        font-size: 16px;
        text-align: center;
        font-family: sans-serif;
      }
      #vpn-warning {
        color: red;
        font-weight: bold;
        margin-bottom: 1em;
        display: none;
      }
      #info div {
        margin: 0.3em 0;
      }
    </style>
  </head>
  <body>
    <div id="vpn-warning">You are using a VPN! The information displayed may be inaccurate!</div>
    <div id="info">Loading IP...</div>

    <script>
      const ipinfoToken = '5b5227270a94be'; // add your ipinfo token here or leave empty

      async function fetchIPInfo() {
        try {
          // Fetch IP info from ipinfo.io
          const ipinfoUrl = 'https://ipinfo.io/json' + (ipinfoToken ? '?token=' + ipinfoToken : '');
          const response = await fetch(ipinfoUrl);
          if (!response.ok) throw new Error('Failed to fetch IP info');
          const data = await response.json();

          // Fetch VPN info from ipapi.co
          let vpnData = null;
          try {
            const vpnResp = await fetch('https://ipapi.co/json');
            if (vpnResp.ok) vpnData = await vpnResp.json();
          } catch (e) {
            // ignore vpn fetch errors silently
          }

          // Show or hide VPN warning
          const vpnWarningEl = document.getElementById('vpn-warning');
          if (vpnData && vpnData.security && vpnData.security.vpn) {
            vpnWarningEl.style.display = 'block';
          } else {
            vpnWarningEl.style.display = 'none';
          }

          const infoEl = document.getElementById('info');

          // ipinfo returns the main IP (IPv4 or IPv6) in data.ip
          // ipinfo might not explicitly separate IPv4 and IPv6,
          // so we'll show the IP as either IPv4 or IPv6 line accordingly
          const ip = data.ip || '';
          const isIPv6 = ip.includes(':');
          const isIPv4 = !isIPv6;

          let html = '';

          if (isIPv4) {
            html += `<div>IPv4: ${ip}</div>`;
          } else if (isIPv6) {
            html += `<div>IPv6: ${ip}</div>`;
          }

          // Show ISP (org), City, Region, Country (full name)
          html += `<div>ISP: ${data.org || 'Unknown'}</div>`;
          html += `<div>City: ${data.city || 'Unknown'}, ${data.region || 'Unknown'}, ${data.country || 'Unknown'}</div>`;

          infoEl.innerHTML = html;
        } catch (error) {
          console.error(error);
          document.getElementById('info').innerHTML = '<div style="color:red;">Failed to load IP information</div>';
          document.getElementById('vpn-warning').style.display = 'none';
        }
      }

      fetchIPInfo();
    </script>
  </body>
</html>
