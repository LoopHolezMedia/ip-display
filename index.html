<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your IP</title>
    <style>
      body {
        margin: 0;
        background: transparent;
        color: white;
        font-size: 16px;
        text-align: center;
        font-family: sans-serif;
      }
    </style>
    <script>
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.body.innerText = 'Your IP: ' + data.ip;
        });
    </script>
  </head>
  <body>
    Loading IP...
  </body>
</html>
