  function getCountryName(code) {
    if (!code) return "";
    return countryCodes[code.toUpperCase()] || code;
  }

  function checkVPN(orgName) {
    if (!orgName) return false;
    const orgLower = orgName.toLowerCase();
    return vpnKeywords.some(keyword => orgLower.includes(keyword));
  }

  function displayData(data) {
    const ipv4 = data.ip || "";
    const ipv6 = data.ipv6 || "";
    const org = data.org || "";
    const city = data.city || "";
    const region = data.region || "";
    const countryCode = data.country || "";
    const countryFull = getCountryName(countryCode);

    // Show/hide IPv4 line
    if(ipv4) {
      document.getElementById("ipv4").textContent = `IPv4: ${ipv4}`;
    }

    // Show/hide IPv6 line
    if(ipv6) {
      document.getElementById("ipv6").textContent = `IPv6: ${ipv6}`;
    }

    // ISP/Org always show if present
    if(org) {
      document.getElementById("isp").textContent = `ISP: ${org}`;
    }

    // Location line
    let locationText = "";
    if(city) locationText += city;
    if(region) {
      if(locationText) locationText += ", ";
      locationText += region;
    }
    if(countryFull) {
      if(locationText) locationText += ", ";
      locationText += countryFull;
    }
    if(locationText) {
      document.getElementById("location").textContent = `City: ${locationText}`;
    }

    // VPN detection
    if(checkVPN(org)) {
      document.getElementById("vpn-warning").style.display = "block";
    } else {
      document.getElementById("vpn-warning").style.display = "none";
    }
  }

  function fetchIPInfo() {
    fetch('https://ipinfo.io/json?token=5b5227270a94be')
      .then(response => {
        if(!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        displayData(data);
      })
      .catch(err => {
        document.body.innerHTML = 'Failed to retrieve IP info';
        console.error(err);
      });
  }
