<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IP Info</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #080f13;
        color: white;
        font-size: 16px;
        text-align: center;
        font-family: sans-serif;
      }
      .line {
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div id="output">
      Loading...
    </div>

    <script>
      // üîß Toggle between 'real', 'mock-ipv6', or 'mock-none'
      const mode = 'mock-ipv6'; // ‚Üê change this to 'real' or 'mock-none' to test other modes

      const output = document.getElementById('output');

      function display(data) {
        output.innerHTML = ''; // Clear output

        let hasIP = false;

        if (data.ipv4) {
          hasIP = true;
          output.innerHTML += `<div class="line">IPv4: ${data.ipv4}</div>`;
        }

        if (data.ipv6) {
          hasIP = true;
          output.innerHTML += `<div class="line">IPv6: ${data.ipv6}</div>`;
        }

        if (data.org) {
          output.innerHTML += `<div class="line">ISP: ${data.org}</div>`;
        }

        if (data.city || data.region || data.country) {
          const locationParts = [data.city, data.region, data.country].filter(Boolean);
          output.innerHTML += `<div class="line">City: ${locationParts.join(', ')}</div>`;
        }

        if (!hasIP) {
          output.innerHTML = 'You do not have an available IP address';
        }
      }

      function simulate(mode) {
        if (mode === 'real') {
          fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE')
            .then(res => res.json())
            .then(data => {
              const ip = data.ip || '';
              const isIPv6 = ip.includes(':');

              display({
                ipv4: isIPv6 ? null : ip,
                ipv6: isIPv6 ? ip : null,
                org: data.org,
                city: data.city,
                region: data.region,
                country: data.country
              });
            })
            .catch(err => {
              output.innerText = 'Error loading IP info';
            });
        }

        if (mode === 'mock-ipv6') {
          display({
            ipv4: null,
            ipv6: '2001:0db8:85a3::8a2e:0370:7334',
            org: 'Mock ISP v6',
            city: 'V6 City',
            region: 'V6',
            country: 'IPv6land'
          });
        }

        if (mode === 'mock-none') {
          display({
            ipv4: null,
            ipv6: null,
            org: null,
            city: null,
            region: null,
            country: null
          });
        }
      }

      simulate(mode);
    </script>
  </body>
</html>
